<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <!-- Add any CSS styling here -->
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <div id="questions"></div>
    <button onclick="submitAnswers()">Submit Answers</button>

    <script>
        function loadQuestions() {
            fetch('http://your-server-url/getQuestions') // Replace with your server URL to fetch questions
                .then(response => response.json())
                .then(questions => {
                    const questionsDiv = document.getElementById('questions');
                    // Render questions received from the server
                    questions.forEach(question => {
                        const questionElement = document.createElement('div');
                        questionElement.innerHTML = `
                            <h3>${question.questionText}</h3>
                            <label><input type="radio" name="${question.id}" value="${question.optionA}">${question.optionA}</label><br>
                            <label><input type="radio" name="${question.id}" value="${question.optionB}">${question.optionB}</label><br>
                            <!-- Include options C and D similarly -->
                            <hr>
                        `;
                        questionsDiv.appendChild(questionElement);
                    });
                })
                .catch(error => console.error('Error fetching questions:', error));
        }

        function submitAnswers() {
            // Logic to gather selected answers and send them to the server
            // Retrieve selected options and submit them to the server
        }

        // Load questions when the page loads
        window.onload = function() {
            loadQuestions();
        };
    </script>
</body>
</html>
